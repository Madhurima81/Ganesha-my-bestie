    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ðŸŽ¯ PWA: Service Worker registered successfully:', registration.scope);
              
              // Check for updates every 30 minutes
              setInterval(() => {
                registration.update();
              }, 30 * 60 * 1000);
            })
            .catch(error => {
              console.log('âŒ PWA: Service Worker registration failed:', error);
            });
        });
        
        // Handle service worker updates
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('ðŸ”„ PWA: New version available, reloading...');
          window.location.reload();
        });
      }
    </script>
    
    <!-- Install Prompt Handler -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('ðŸ“± PWA: Install prompt ready');
        
        // You can show a custom install button here
        // For now, browser will show its own install UI
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('ðŸŽ‰ PWA: App installed successfully!');
        deferredPrompt = null;

    </script>
